<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oniversity - Contact Us</title>
  <style>
    /* Kept all styles to make sure the form works */
    :root{
      --green-900:#2e7d32;
      --green-800:#4caf50;
      --green-700:#388e3c;
      --green-200:#a5d6a7;
      --green-100:#c8e6c9;
      --green-50:#e8f5e9;
      --text:#212121;
      --muted:#666;
      --white:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);background:var(--green-50)}
    a{color:var(--green-800);text-decoration:none}
    a:hover{text-decoration:underline}
    
    /* Removed .navbar, .hero, .grid, .course styles */

    .container{max-width:1100px;margin:0 auto}
    
    .cta{
      background:var(--green-800);color:#fff;border:0;border-radius:8px;
      padding:10px 16px;font-weight:700;cursor:pointer
    }
    .cta:hover{background:var(--green-700)}

    .section{padding:56px 24px}
    .section h2{color:var(--green-800);margin:0 0 10px 0}
    .section p.lead{color:var(--muted);margin:0 0 24px 0}

    #contact{background:var(--green-50)}
    .contact-grid{
      display:grid;gap:24px;grid-template-columns:1.1fr .9fr;align-items:start
    }
    @media (max-width:880px){ .contact-grid{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid var(--green-100);border-radius:12px;padding:22px;box-shadow:0 6px 20px rgba(0,0,0,.05)}
    .info-list{display:grid;gap:12px;margin-top:10px}
    .info-item{display:flex;gap:12px;align-items:flex-start}
    .bullet{width:12px;height:12px;border-radius:50%;background:var(--green-800);margin-top:5px}
    .form-group{margin-bottom:14px;text-align:left}
    label{display:block;font-weight:700;color:var(--green-800);margin-bottom:6px}
    input,textarea{
      width:100%;padding:12px;border:1px solid var(--green-200);border-radius:8px;
      outline:none
    }
    input:focus,textarea:focus{border-color:var(--green-700);box-shadow:0 0 0 3px rgba(76,175,80,.12)}
    textarea{min-height:120px;resize:vertical}
    
    /* Removed .footer styles */
  </style>
</head>
<body>

  <section id="contact" class="section">
    <div class="container">
      <h2>Contact Us</h2>
      <p class="lead">We’d love to hear from you! Reach out to Oniversity anytime.</p>
      <div class="contact-grid">
        <div class="card">
          <strong style="color:var(--green-800)">Get in touch</strong>
          <div class="info-list">
            <div class="info-item"><span class="bullet"></span><div><b>Email</b><br/>support@oniversity.edu</div></div>
            <div class="info-item"><span class="bullet"></span><div><b>Phone</b><br/>+966 55 123 4567</div></div>
            <div class="info-item"><span class="bullet"></span><div><b>Location</b><br/>Riyadh, Saudi Arabia</div></div>
            <div class="info-item"><span class="bullet"></span><div><b>Social</b><br/>Instagram: @oniversity • Twitter: @oniversity • LinkedIn: Oniversity</div></div>
          </div>
        </div>
        <form class="card" onsubmit="event.preventDefault(); alert('Thanks! Your message has been sent.');">
          <h3 style="color:var(--green-800);margin-top:0">Send us a message</h3>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" placeholder="Your name..." required />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" placeholder="your@email.com" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
          </div>
          <button class="cta" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  </body>
</html>
